<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Process</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: black;
            position: relative;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
        }
        .left-section {
            width: 50%;
        }
        .left-section h1 {
            font-size: 2.5em;
            font-style: italic;
        }
        .left-section p {
            color: #666;
            font-size: 1em;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            background: black;
            color: white;
            border: none;
            padding: 12px 24px;
            margin-right: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 25px;
        }
        .buttons button:hover {
            background: #444;
        }
        .right-section {
            width: 40%;
            background: #e0e0e0;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
        }
        .right-section h2 {
            font-size: 1.5em;
            font-style: italic;
            color: #aaa;
        }
        .right-section p {
            font-size: 1em;
            color: #333;
        }
        .right-section button {
            background: black;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 25px;
        }
        .right-section button:hover {
            background: #444;
        }
        .logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Navigating the <br> Voting Process</h1>
            <p>Learn about the different steps involved in first-time voting, from registration to casting your ballot.</p>
            <div class="buttons">
                <button>Voter</button>
                <button>Candidate</button>
            </div>
        </div>
        <div class="right-section">
            <h2>First Vote</h2>
            <p>Polling Place Details</p>
            <p>Absentee Voting and Mail-In Ballots</p>
            <button>Request a Ballot</button>
        </div>
    </div>
    <!-- Logo at Bottom Right Corner -->
    <img src="logo.jpg" alt="Logo" class="logo">
</body>
</html>
