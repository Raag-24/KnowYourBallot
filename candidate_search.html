<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowYourBallot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: black;
        }
        .header {
            background: #d9d9d9;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 40px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .container {
            text-align: center;
            margin-top: 40px;
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }
        .search-button {
            background: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
        }
        .search-button:hover {
            background: #444;
        }
        .table-container {
            margin: 40px auto;
            width: 80%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #d9d9d9;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background: white;
        }
        td a {
            color: blue;
            text-decoration: none;

        }
        td a:hover {
            text-decoration: underline;
        }
        .logo {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="logo.jpg" alt="KnowYourBallot Logo">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Elections</a>
            <a href="#">Help</a>
        </div>
    </div>

    <div class="container">
        <label for="constituency"><strong>Select Constituency</strong></label>
        <br><br>
        <input type="text" id="constituency" placeholder="Enter constituency name">
        <button class="search-button">Search for Candidates</button>
    </div>

    <div class="table-container">
        <h2>Details of Candidates</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Party Name</th>
                <th>Designation</th>
            </tr>
            <tr>
                <td><a href="#">Godam Nagesh</a></td>
                <td>BJP</td>
                <td>MP</td>
            </tr>
            <tr>
                <td><a href="#">Athram Sakku</a></td>
                <td>BRS</td>
                <td>MP</td>
            </tr>
            <tr>
                <td><a href="#">Athram Suguna</a></td>
                <td>CONGRESS</td>
                <td>MP</td>
            </tr>
            <tr>
                <td><a href="#">Rathod Subash</a></td>
                <td>IND</td>
                <td>MP</td>
            </tr>
            <tr>
                <td><a href="#">Bukya Jaivanth Rao</a></td>
                <td>IND</td>
                <td>MP</td>
            </tr>
        </table>
    </div>
</body>
</html>
